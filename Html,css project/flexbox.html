<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: column;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 10px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
image{
  overflow: hidden;
}

</style>
</head>
<body>
<h1>The flex-direction Property</h1>

<p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

<div class="flex-container">
  <div><img src="./formula.jpeg" alt=""></div>
  <div><img src="./football.jpeg" alt=""></div>
  <div<img src="./swiming.jpeg" alt=""></div>  
</div>

</body>
</html>
